<form id="change_password_form" class="m-form m-form--fit m-form--label-align-right m-form--group-seperator-dashed">
	<div class="m-portlet__body">
		<div class="form-group m-form__group row">
			<label>Old password:</label>
			<input name="old_password" type="password" class="form-control m-input" />
		</div>
		<div class="form-group m-form__group row">
			<label>New password:</label>
			<input name="new_password" id="new_password" type="password" class="form-control m-input" />
		</div>
		<div class="form-group m-form__group row">
			<label>Confirm new password:</label>
			<input name="confirm_new_password" type="password" class="form-control m-input" />
		</div>
	</div>
	<div class="modal-footer">
		<div class="m-portlet__foot m-portlet__no-border m-portlet__foot--fit">
			<div class="row">
				<div class="m--align-left">
					<button
						type="button"
						onclick="EditProfile.update_password();"
						class="btn btn-focus m-btn m-btn--pill m-btn--custom m-btn--air"
					>
						Update
					</button>
					<button class="btn btn-outline-focus m-btn m-btn--pill m-btn--custom" data-dismiss="modal">
						Cancel
					</button>
				</div>
			</div>
		</div>
	</div>
</form>
